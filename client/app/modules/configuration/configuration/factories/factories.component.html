<mat-card class="tab-content">
  <mat-card-header>
    <mat-checkbox [checked]="loadFactoryWithNoActive" (change)="loadFactoryWithNoActiveChange($event.checked)">
      {{ 'CONFIG.FACTORIES.LOAD_NOACTIVE' | translate}}
    </mat-checkbox>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <div class="an-list-item" *ngFor="let item of items | hideNoActives : !loadFactoryWithNoActive" (click)="updateItem(item._id)">
        <div class="an-list-item-des" >
          <span >{{item.shortName}}</span>
          <span>{{item.name}}</span>
          <span >{{item.address}}</span>
          <span >{{item.emails ? item.emails.join(', ') : ''}}</span>
        </div>
        <!-- <button > -->
          <mat-icon class="an-list-item-actions" *ngIf="item.isActive" (click)="deleteItem($event, item._id)">delete</mat-icon>
        <!-- </button> -->
      </div>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab color="primary"  (click)="addItem()" class="to-right">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
